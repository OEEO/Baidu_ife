<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task29</title>
</head>

<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}

	.container{
		font-size: 20px;
		vertical-align: middle;
	}

	#your-name{
		font-size: 20px;
		width: 400px;
		height: 40px;
		padding-left: 10px;
	}

	#tip{
		font-size: 16px;
		color: #666;
		margin-left: 45px;
	}
</style>
<body>
	<div class="container">
		<label for="your-name">名称</label>
		<input type="text" name="" id="your-name" >
		<button>验证</button>
		<div id="tip"><span>必填，长度为4~16个字符</span></div>
	</div>
	<script type="text/javascript">
		function $( el ) {
			if ( el.substr( 0,1 ) === '#' && el.search(/\n/) === -1) {
				return document.querySelector( el );
			} else {
				return document.querySelectorAll( el );
			}
		}

		var yourName = $('input')[0];
		var button = $('button')[0];
		var tip = $('#tip');
		button.onclick = function() {
			var nameValue = yourName.value.trim();
			var len = yourName.value.trim().replace(/[\u0391-\uFFE5]/g,'aa').length;
			if (nameValue === '') {
				tip.innerHTML = '<span style="color:red;">名称不能为空</span>';
			}else if (len < 4 || len > 16) {
				tip.innerHTML = '<span style="color:red;">名称长度必须为4~16个字符</span>';
			} else {
				tip.innerHTML = '<span style="color:green;">名称符合</span>';
			}
		}
	</script>
</body>
</html>
